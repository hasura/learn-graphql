---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nextjs-fullstack-serverless
  name: nextjs-fullstack-serverless
  namespace: learn
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nextjs-fullstack-serverless
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  template:
    metadata:
      labels:
        app: nextjs-fullstack-serverless
    spec:
      containers:
      - image: IMG_PATH:latest
        imagePullPolicy: IfNotPresent
        name: nextjs-fullstack-serverless
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            memory: "32Mi"
            cpu: "1m"
          limits:
            memory: "256Mi"
            cpu: "100m" 

